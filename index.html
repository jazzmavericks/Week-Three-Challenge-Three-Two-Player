<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"
</head>

<body>
    <!-- Header Section -->
    <div id="mainHeader">
        <h1>Die 2: Even Diabolicaler</h1>
    </div>

    <!-- Game Section -->
    <div id="playersSection">
        <div class="player" id="player1">
            <h2>PLAYER 1</h2>
            <div class="current-score" id="currentScore1">0</div>
        </div>
        <div id="imageContainer">
            <img src="diceStart.png" alt="Die Image" />
        </div>
        <div class="player" id="player2">
            <h2>PLAYER 2</h2>
            <div class="current-score" id="currentScore2">0</div>
        </div>
    </div>
    <div id="buttonsRow">
        <button id="rollButton">Roll Die</button>
        <button id="passButton">Pass Control</button>
    </div>
    <p id="winMessage"></p>
    <script src="main.js"></script>
</body>
</html>
